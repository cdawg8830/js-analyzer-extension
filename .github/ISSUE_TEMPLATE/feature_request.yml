name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - cdawg8830

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
        Note: This is a private repository. Only authorized contributors can submit feature requests.

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: Describe what the problem is
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: What would you like to see happen?
      placeholder: "It would be great if..."
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Which area does this feature relate to?
      multiple: true
      options:
        - Framework Detection
        - SEO Analysis
        - Split View
        - Dynamic Content Detection
        - User Interface
        - Performance
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: What alternative solutions have you thought about?
      placeholder: "Alternative approaches could be..."

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the feature request here 
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clif's JavaScript Analyzer</title>
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }

    .title {
      font-size: 18px;
      font-weight: 500;
      margin: 0;
      color: #fff;
    }

    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #fff;
    }

    .analysis-section {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .stat {
      margin-bottom: 10px;
    }

    .stat:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      display: block;
      color: #888;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .stat-value {
      display: block;
      font-size: 14px;
      color: #fff;
    }

    .dependency-high {
      color: #ff4d4d;
    }

    .dependency-medium {
      color: #ffd700;
    }

    .dependency-low {
      color: #4caf50;
    }

    .dependency-unknown {
      color: #888;
    }

    .performance-good {
      color: #4caf50;
    }

    .performance-warning {
      color: #ffd700;
    }

    .performance-poor {
      color: #ff4d4d;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .preview-button {
      flex: 1;
      background: #2d2d2d;
      color: #fff;
      border: 1px solid #444;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      border-radius: 6px;
      appearance: none;
      transition: all 0.2s;
    }

    .preview-button:hover {
      background: #3d3d3d;
      border-color: #666;
    }

    .preview-button.active {
      background: #0366d6;
      border-color: #0366d6;
    }

    .preview-button:first-child {
      background: #e65100;
      border-color: #e65100;
    }

    .preview-button:first-child:hover {
      background: #f57c00;
      border-color: #f57c00;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
    }

    .loading-spinner {
      border: 3px solid #333;
      border-top: 3px solid #0366d6;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Clif's JavaScript Analyzer</h1>
    </div>
    <div id="analysis-content">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <div class="button-container">
      <button id="togglePreview" class="preview-button">Toggle Split View</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

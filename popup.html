<!DOCTYPE html>
<html>
<head>
  <title>Clif's JavaScript Analyzer</title>
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }

    .title {
      font-size: 18px;
      font-weight: 500;
      margin: 0;
      color: #fff;
    }

    .button {
      background: #2d2d2d;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .button:hover {
      background: #3d3d3d;
    }

    .analysis-section {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .analysis-section h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #fff;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      color: #fff;
      font-weight: 500;
    }

    .dependency-high {
      color: #ff4d4d;
    }

    .dependency-medium {
      color: #ffd700;
    }

    .dependency-low {
      color: #4caf50;
    }

    .dependency-unknown {
      color: #888;
    }

    .recommendations {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
    }

    .recommendations ul {
      margin: 10px 0 0 0;
      padding-left: 20px;
      color: #888;
    }

    .recommendations li {
      margin-bottom: 8px;
    }

    .preview-button {
      background: linear-gradient(45deg, #FF8C00, #FF4500);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .preview-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Clif's JavaScript Analyzer</h1>
    </div>
    <div id="analysis-content">Loading analysis...</div>
    <button id="togglePreview" class="preview-button">Toggle Split View</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
